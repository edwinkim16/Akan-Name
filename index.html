<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Akan Name</title>
</head>
<body>
    <div class="container">
        <div class="whole">
            <h2>
                The day of the week 
               you were born <br> should give you your respective Akan name
            </h2>
            <form action="">
                <label for="date">Enter date of birth</label>
                <input id="dayofbirth" type="date" placeholder="" required>
                <p id="enterDate"></p>
                <h3>Select gender</h3>
                <div id="radiobutton">
                    <input id="male" type="radio" name="gender">
                    <label for="gender">Male</label>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
